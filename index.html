<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./app.js"></script>

    <title>Mario VS Luigi</title>
  </head>
  <body>
    <div class="photo-container">
      <img src="./images/intro-pic.png" alt="" id="intro" />
      <button id="start-button">Start Game</button>
      <div id="instructions">
        <h1>How to play the game</h1>
        <h3>
          <strong
            >Each player has five health bars, whoever losses all of their
            health bars will lose the game.</strong
          >
        </h3>
        <h4>
          <strong>Mario:</strong> W-A-S-D keys to move and space to shoot a
          fireball
        </h4>
        <h4>
          <strong>Luigi:</strong> Left-Right-Up-Down keys to move and Ctrl key
          to shoot a fireball
        </h4>
      </div>
    </div>
    <div class="health-container">
      <div>
        <img src="" alt="" id="mario-hb" />
      </div>
      <div>
        <img src="" alt="" id="luigi-hb" />
      </div>
    </div>
    <canvas></canvas>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text>Mario Wins!</div>
      <button id="restartButton">Restart</button>
    </div>
  </body>
</html>
